<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<STYLE type="text/css">
input[type=text], input[type=password] {
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
}

button:HOVER {
	opacity: 0.8;
}

.container {
	padding: 16px;
}

.main {
	border: 3px solid #f1f1f1;
}
</STYLE>
<title>Sign Up</title>
</head>

<body class="main">
	<FORM action="info" method="post">
		<DIV class="container">
			<p>
				<LABEL><b>UserId :</b></LABEL> <INPUT type="text" name="uId"
					pattern="[0-9]{6,}"
					oninvalid="this.setCustomValidity('Invalid UserId')"
					oninput="setCustomValidity('')" required />
			</p>
			<p>
				<LABEL><b>Name :</b></LABEL> <INPUT type="text" name="uName"
					pattern="[a-zA-Z ]{4,}"
					oninvalid="this.setCustomValidity('Invalid Name')"
					oninput="setCustomValidity('')" required />
			</p>
			<p>
				<LABEL><b>ROLE : </b></LABEL>
			</p>
			<INPUT type="radio" name="role" value="User" checked>USER</INPUT> <INPUT
				type="radio" name="role" value="Administrator">ADMINISTRATOR</INPUT>
			<p>
				<LABEL><b>LANGUAGE : </b></LABEL> <SELECT name="lang">
					<OPTION value="en" selected>ENGLISH</OPTION>
					<OPTION value="ha">HANGUK</OPTION>
					<OPTION value="hi">HINDI</OPTION>
				</SELECT>
			</p>

			<p>
				<LABEL><b>Password :</b></LABEL> <INPUT type="password" name="pwd"
					pattern="[a-zA-Z0-9@#$%^&+=]{4,}"
					oninvalid="this.setCustomValidity('Invalid Password')"
					oninput="setCustomValidity('')" required />
			</p>
			<p>
				<LABEL><b>Repeat Password :</b></LABEL> <INPUT type="password"
					name="pwd-repeat" pattern="[a-zA-Z0-9@#$%^&+=]{4,}"
					oninvalid="this.setCustomValidity('Invalid Password')"
					oninput="setCustomValidity('')" required />
			</p>
			<p>
				<BUTTON type="submit" name="submit" value="SignUp">Sign Up</BUTTON>
			</p>
		</DIV>

	</FORM>
</body>

</html>
